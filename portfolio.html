<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agam Ario Wicaksono</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="text-center pt-4 full-body">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
        <header class="mb-4 animate__animated animate__fadeIn animate__delay-1s animate__slow">
            <h3 class="masthead-brand">
                <i class="nes-icon star"></i> WICAKSONO
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a href="index.html" class="nav-link text-black-50">Home</a>
                <a href="portfolio.html" class="nav-link active text-black-50">Portfolio</a>
                <a href="cv.html" class="nav-link text-black-50">CV</a>
                <!-- <a href="contact.html" class="nav-link text-black-50">Contact</a> -->
            </nav>
        </header>
        <div
            class="container nes-container shadow-lg mb-5 bg-warning animate__animated animate__fadeInDown animate__slow">
            <div class="col-md-12">
                <h2 class="mb-3">Portfolio</h2>
            </div>
            <div class="col-md-12 mb-4">
                <button type="button" class="nes-btn filter-button" data-filter="all">All</button>
                <button type="button" class="nes-btn is-success filter-button" data-filter="frontend">UI % UX</button>
                <button type="button" class="nes-btn is-error filter-button" data-filter="backend">Website</button>
                <!-- <button type="button" class="nes-btn is-error filter-button" data-filter="others">Others</button> -->
            </div>
            <div class="row mb-4 justify-content-around row-cols-3">
                <div class="my-3 nes-pointer col-12 col-md-3 filter frontend nes-container with-title">
                    <h6 class="title">Do-Nation</h6>
                    <img src="assets/img/donation.png" class="img-fluid shadow my-3" alt="">
                </div>
                <div class="my-3 nes-pointer col-12 col-md-3 filter backend nes-container with-title">
                    <h6 class="title">Trading App</h6>
                    <a href="https://github.com/ghamaw/finance">
                        <img src="assets/img/finance.png" class="img-fluid shadow my-3" alt="">
                    </a>
                </div>

                <div class="my-3 nes-pointer col-12 col-md-3 filter frontend nes-container with-title">
                    <h6 class="title">Forum App</h6>
                    <img src="assets/img/forum.png" class="img-fluid shadow my-3" alt="">
                </div>
            </div>
        </div>
        <footer class="mt-4">
            <p>Website made with <i class="nes-icon is-small heart"></i> by <a href="https://twitter.com/ghamaw"
                    target="_blank">@wicaksono</a></p>
        </footer>
    </div>

    <!-- Scripts JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".filter-button").click(function () {
                var value = $(this).attr('data-filter');
                if (value == "all") {
                    $('.filter').show('1000');
                } else {
                    $('.filter').not('.' + value).hide('1000');
                    $('.filter').filter('.' + value).show('1000');
                }
            })
            $(".filter-button").click(function () {
                $(this).addClass('active')
            })
        });
    </script>


</body>

</html>
